<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>To do list</title>
  </head>
  <body>
    <div class="add-new">
      <input type="text" id="input-content" placeholder="Enter your todo" />
      <input type="button" value="Add" id="add-btn" />
    </div>
    <div class="item-list">
      <div class="greeting">
        <p class="content">There is no task to do!</p>
        <i class="bx bx-calendar-check"></i>
      </div>
    </div>

    <div class="modal hide">
      <p>
        The task will be deleted permanently. <br />
        Are you sure?
      </p>

      <div class="btn-group">
        <input class="btn yes-btn" type="button" value="Yes" />
        <input class="btn no-btn" type="button" value="No" />
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
