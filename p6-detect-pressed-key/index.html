<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Detect Pressed Key</title>
  </head>
  <body>
    <p class="btn">Press any key</p>
    <div class="box hide">
      <div class="round">
        <p class="result"></p>
      </div>
      <div class="detail">
        <div class="small-box">
          <p class="title">Key</p>
          <p class="content key-name"></p>
        </div>
        <div class="small-box">
          <p class="title">Location</p>
          <p class="content location"></p>
        </div>
        <div class="small-box">
          <p class="title">Which</p>
          <p class="content which"></p>
        </div>
        <div class="small-box">
          <p class="title">Code</p>
          <p class="content code"></p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
