<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Slide Show</title>
  </head>
  <body>
    <div class="main">
      <div class="img-box">
        <span class="prev">
          <i class="fa-solid fa-chevron-left"></i>
        </span>

        <span class="next">
          <i class="fa-solid fa-chevron-right"></i>
        </span>
        <div class="img-show">
          <img src="./assets/img/img1.jpg" alt="" class="full-img" />
        </div>
      </div>

      <div class="carousel">
        <div class="active">
          <img src="./assets/img/img1.jpg" alt="img1" />
        </div>

        <div>
          <img src="./assets/img/img2.jpg" alt="img2" />
        </div>
        <div>
          <img src="./assets/img/img3.jpg" alt="img3" />
        </div>
        <div>
          <img src="./assets/img/img4.jpg" alt="img4" />
        </div>
        <div>
          <img src="./assets/img/img5.jpg" alt="img5" />
        </div>
        <div>
          <img src="./assets/img/img6.jpg" alt="img6" />
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
